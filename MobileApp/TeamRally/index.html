<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile-1.4.2.min.css" />
    <title>Team Rally</title>
    <style type="text/css">
        .ui-table-columntoggle-btn {
            display: none;
        }
    </style>
</head>
<body>
    <input id="hiddenButton" type="button" style="visibility:hidden;"/>
    
    <div data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-page1" data-title="Panel responsive page" data-url="panel-responsive-page1">
        <div data-role="header">
            <h1>Team Rally</h1>
            <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
            <a href="#add-form" data-icon="gear" data-iconpos="notext">Add</a>
        </div>

        <!-- /header -->
        <div role="main" class="ui-content jqm-content jqm-fullwidth">
            <div>

                
 
    
  


                <select name="sprintSelector" id="sprintSelector" onchange="LoadViewBySprintId();">
                        </select> 

                <div data-role="tabs" id="tabs">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#Burndown" data-ajax="false" class="ui-btn-active">Burndown</a></li>
                            <li><a href="#Team" data-ajax="false">Team</a></li>
                            <li><a href="#Mine" data-ajax="false">Mine</a></li>
                        </ul>
                    </div>
  
                    
                    

                    <div id="Burndown">
                        <iframe id="BurndownTable" src="https://rally1.rallydev.com/#/16127913136d/custom/18992301872?expandApp=18992301874" style="width:100%; height:500px"></iframe>
                        
                    </div>
                    <div id="Team" class="ui-body-d ui-content ">
                                                <div class="sprint-detail">
      
                    </div>
                        <table data-role="table" id="storydata-table" data-mode="columntoggle" class="ui-responsive" style="width: 100%;">

                            <tbody id='mainTemplateContent'>
                            </tbody>
                        </table>
                    </div>
                    <div id="Mine">
                        
                        <div class="sprint-detail">
      
                    </div>
                        <table data-role="table" id="Table1" data-mode="columntoggle" class="ui-responsive" style="width: 100%;">

                            <tbody id='MineTable'>
                            </tbody>
                        </table>
                    </div>
                    
                </div>


            </div>

        </div>
        <!-- /content -->
        <div data-role="panel" data-display="push" data-theme="b" id="nav-panel">
            <ul data-role="listview">
                <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>                
                <li><a href="#Adnan">Adnan</a></li>
                <li><a href="#Shuvro">Shuvro</a></li>
                <li><a href="#Asif">Asif</a></li>
            </ul>
        </div>
        <!-- /panel -->
        <div data-role="panel" data-position="right" data-display="reveal" data-theme="a" id="add-form">
            <form class="userform">
                <h2>Login</h2>
                <label for="name">Username:</label>
                <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
                    <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Save</a></div>
                </div>
            </form>

        </div>
        <!-- /panel -->
    </div>
    

        
    <script id="StoryPopUpTemplate" type="text/x-jsrender">
        <div data-role="page" data-dialog="true" id="StoryPopUp{{:Id}}">
        <div data-role="header">
            <h1>{{>Name}}</h1>
        </div>

        <div data-role="main" class="ui-content">
        <table data-role="table" id="Table2" data-mode="columntoggle" class="ui-responsive" style="width: 100%;">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    By
                </th>
                <th>
                    Status
                </th>
            </tr>
                {{for tasks tmpl="#TaskTemplate" /}}
        </table>
</div>

<div data-role="footer">
  <h1></h1>
</div>
</div> 
  

    </script>

       <script id="TaskTemplate" type="text/x-jsrender">
       <tr><td>
               {{>Name}}
           </td>
           <td>
               {{>OwnerName}}
           </td>
           <td>
               {{>DisplayStatus}}
           </td>
       </tr>
       
       </script>
    <script type="text/javascript">
        var _credential = 'adnan.khair@adpeople.com:asdfgh1!';
    </script>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/libs/jquery.js"></script>
    <script type="text/javascript" src="js/libs/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jsrender.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
   
     <script type="text/javascript" src="js/libs/teamrally.js"></script>
    <script type="text/javascript" src="js/libs/templatesRally.js"></script>
    <script type="text/javascript" src="js/libs/dummyData.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/libs/from-rally-dataconverter.js"></script>
    <script type="text/javascript" src="js/libs/rally-dataprovider.js"></script>
    <script id="mainTemplate" type="text/x-jsrender">
        <tr>

            <td>
                     <a href="#StoryPopUp{{:Id}}" data-transition="slidedown">{{>Name}}</a>
                     <div id="chartId{{:Id}}" style="width: 100%; height: 150px;"></div>
            </td>

        </tr>
    </script>
    <script id="SprintTemplate" type="text/x-jsrender">
        <option value="{{:Id}}" StartDate="{{:StartDate}}" EndDate="{{:EndDate}}">{{>Name}}</option>
    </script>
    <script id="MineTemplate" type="text/x-jsrender">

        <tr>
            <td>{{>Name}}
            </td>
            <td>{{>Status}}   
            </td>
            <td>{{>Started}}             
            </td>
        </tr>
    </script>
    <script type="text/javascript">

        var LoadViewBySprintId = function () {
            rally.loadTasks();

        };

        function initialize() {
            $("#hiddenButton").click(function () {
                rally.drawChart();
            });
        }
    </script>
      <script type="text/javascript">
          
          app.initialize();
          $(document).ready(function () {
              initialize();
              LoadViewBySprintId();
              
          });
          

    </script>
  

</body>
</html>
